<nz-layout>

        </ul>
      </li> -->

      <!-- dashboard -->
      <li nz-menu-item [routerLink]="['dashboard']">
        <nz-icon nzType="dashboard" nzTheme="outline" />
        <span>Dashboard</span>
      </li>

      <li nz-menu-item [routerLink]="['users']">
        <nz-icon nzType="team" nzTheme="outline" />
