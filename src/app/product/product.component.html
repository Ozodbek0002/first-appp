<!-- back buttom -->
<div class="back">
  <a routerLink="/products" class="btn">
    <i class="fa fa-arrow-left" aria-hidden="true"></i>
    Back
  </a>
</div>

<div id="container">
  <div class="product-details">
    <h1>{{ Item.title }}</h1>

    <!-- 		<span class="hint new">New</span> -->
    <!-- <span class="hint free-shipping">Free Shipping</span> -->

       <div class="stars">
      <ng-container *ngFor="let s of Item.fullStars">
        <span class="star full">&#9733;</span>
      </ng-container>

      <span *ngIf="Item.halfStar" class="star half">&#9733;</span>

      <ng-container *ngFor="let s of Item.emptyStars">
        <span class="star empty">&#9733;</span>
      </ng-container>
    </div>
    
    <p class="information">" {{ Item.description }} "</p>

    <div class="count">
      <b>
        Caunt: <span>{{ Item.rating.count }}</span></b
      >
    </div>
 

    <div class="control">
      <button class="btn">
        <span class="price"> {{ Item.price }} $ </span>
        <span class="shopping-cart"
          ><i class="fa fa-shopping-cart" aria-hidden="true"></i
        ></span>
        <span class="buy">Buy now</span>
      </button>
    </div>
  </div>

  <div class="product-image">
    <img [src]="Item.image" alt="Omar Dsoky" />

    <div class="info">
      <h2>The Description</h2>
      <ul>
        <li><strong>Category: </strong>{{ Item.category }}</li>
        <li><strong>Rate: </strong>{{ Item.rating.rate }}</li>
        <li><strong>Zones: </strong>9 - 11</li>
        <li><strong>Height: </strong>2 - 3 feet</li>
        <li><strong>Blooms in: </strong>Mid‑Summer - Mid‑Fall</li>
        <li><strong>Features: </strong>Tolerates heat</li>
      </ul>
    </div>
  </div>
  <!--  End product image  -->
</div>
