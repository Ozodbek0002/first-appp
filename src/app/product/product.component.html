<!-- back buttom -->
<div class="back">
  <a routerLink="/products" class="btn">
    <i class="fa fa-arrow-left" aria-hidden="true"></i>
    Back
  </a>
</div>

<div id="container">
  <!-- Start	Product details -->
  <div class="product-details">
    <!-- 	Product Name -->
    <h1>{{ Item.title }}</h1>
    <!-- 		<span class="hint new">New</span> -->
    <!-- <span class="hint free-shipping">Free Shipping</span> -->
    <!-- the Product rating -->
    <span class="hint-star star">
      <i class="fa fa-star" aria-hidden="true"></i>
      <i class="fa fa-star" aria-hidden="true"></i>
      <i class="fa fa-star" aria-hidden="true"></i>
      <i class="fa fa-star-half-o" aria-hidden="true"></i>
      <i class="fa fa-star-o" aria-hidden="true"></i>
    </span>

    <!-- The most important information about the product -->
    <p class="information">" {{ Item.description }} "</p>

    <!-- 		Control -->
    <div class="control">
      <!-- Start Button buying -->
      <button class="btn">
        <!-- 		the Price -->
        <span class="price"> {{ Item.price }} $ </span>
        <!-- 		shopping cart icon-->
        <span class="shopping-cart"
          ><i class="fa fa-shopping-cart" aria-hidden="true"></i
        ></span>
        <!-- 		Buy Now / ADD to Cart-->
        <span class="buy">Buy now</span>
      </button>
      <!-- End Button buying -->
    </div>
  </div>

  <!-- 	End	Product details   -->

  <!-- 	Start product image & Information -->

  <div class="product-image">
    <img [src]="Item.image" alt="Omar Dsoky" />

    <!-- 	product Information-->
    <div class="info">
      <h2>The Description</h2>
      <ul>
        <li><strong>category: </strong>{{ Item.category }}</li>
        <li><strong>Soil Needs: </strong>Damp</li>
        <li><strong>Zones: </strong>9 - 11</li>
        <li><strong>Height: </strong>2 - 3 feet</li>
        <li><strong>Blooms in: </strong>Mid‑Summer - Mid‑Fall</li>
        <li><strong>Features: </strong>Tolerates heat</li>
      </ul>
    </div>
  </div>
  <!--  End product image  -->
</div>
